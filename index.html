<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>

    <title>Staff Planner</title>
</head>

<body class="bg-gray-100">

    <div class="flex flex-col md:flex-row h-screen">
        <!-- side bar -->
        <div class="w-full md:w-1/3 bg-white shadow-lg p-4 flex h-full flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold mb-4">Staff Manager</h1>

                <ul id="staff_list" class="space-y-3 max-h-[80vh] overflow-y-auto">
                </ul>
            </div>

            <button class="bg-blue-600 text-white py-3 rounded-lg shadow hover:bg-blue-700" id="add_staff">
                + Add Staff
            </button>
        </div>


        <!-- salles div -->
        <div id="parent" class="parent w-full md:flex-1 flex-col md:grid bg-gray-100">
            <div class="div1 flex flex-col justify-between m-auto w-full h-full items-center ">
                <p class="text-center">Conference</p>
                <p>capacity <span>0</span>/2</p>
                <button id="add_staff_to_hall"
                    class="add_btn bg-blue-600 text-white py-1 m-1 rounded-lg shadow hover:bg-blue-700 w-1/3 ">+</button>
            </div>
            <div class="div2 flex flex-col justify-between m-auto w-full h-full items-center bg-red-600">
                <p>Security</p>
                <p>capacity <span>0</span>/2</p>
                <button
                    class="add_btn bg-blue-600 text-white py-1 m-1 rounded-lg shadow hover:bg-blue-700 w-1/3">+</button>
            </div>`
            <div class="div3 flex flex-col justify-between m-auto w-full h-full items-center bg-red-600">
                <p>Serveur</p>
                <p>capacity <span>0</span>/2</p>
                <button
                    class="add_btn bg-blue-600 text-white py-1 m-1 rounded-lg shadow hover:bg-blue-700 w-1/3">+</button>
            </div>
            <div class="div4 flex flex-col justify-between m-auto w-full h-full items-center ">
                <p>Personnal</p>
                <p>capacity <span>0</span>/2</p>
                <button
                    class="add_btn bg-blue-600 text-white py-1 m-1 rounded-lg shadow hover:bg-blue-700 w-1/3">+</button>
            </div>
            <div class="div5 flex flex-col justify-between m-auto w-full h-full items-center bg-red-600">
                <p>Archives</p>
                <p>capacity <span>0</span>/2</p>

                <button
                    class="add_btn bg-blue-600 text-white py-1 m-1 rounded-lg shadow hover:bg-blue-700 w-1/3">+</button>
            </div>
            <div class="div6 flex flex-col justify-between m-auto w-full h-full items-center bg-red-600">
                <p>Reception</p>
                <p>capacity <span>0</span>/2</p>
                <button
                    class="add_btn bg-blue-600 text-white py-1 m-1 rounded-lg shadow hover:bg-blue-700 w-1/3">+</button>
            </div>
            <div class="div7 hidden sm:block"></div>
            <div class="div8 hidden sm:block"></div>
        </div>

















        <!-- form modal to add a worker -->
        <div id="addStaffModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-40">
            <div class="bg-white w-full max-w-lg p-6 rounded-xl shadow-lg">

                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Ajouter un employé</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-black text-2xl">&times;</button>
                </div>

                <form id="staffForm" class="space-y-4 max-h-[80vh] overflow-y-auto">

                    <label class="block text-sm font-medium">Upload Your Image</label>
                    <div class="flex items-center justify-center mx-auto w-full">
                        <label for="dropzone-file"
                            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">

                            <img id="preview-image" class="hidden w-full h-full object-cover rounded-lg"
                                alt="Profile Preview" />

                            <div id="upload-ui" class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to
                                        upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">JPG, PNG, GIF (MAX. 5MB)</p>
                            </div>

                            <input id="dropzone-file" type="file" class="hidden" accept="image/*" />
                        </label>
                    </div>
                    <span id="dropzone-file-error-zone" class="error text-sm mt-1 block hidden"></span>


                    <div>
                        <label class="block text-sm font-medium">Nom</label>
                        <input type="text" id="staffName"
                            class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Ex: Ali Khay">
                        <span id="staffName-error" class="error text-sm mt-1 block hidden"></span>
                    </div>

                    <div>
                        <label for="staffRole" class="block mb-2.5 text-sm font-medium text-heading">Sélectionner un
                            rôle</label>
                        <select id="staffRole"
                            class="block w-full border rounded-lg px-3 p-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm shadow-xs placeholder:text-body focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Security-Guy">Security-Guy</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Manager">Manager</option>
                            <option value="IT TECH">IT TECH</option>
                            <option value="RECEPTIONNISTE">RECEPTIONNISTE</option>
                        </select>
                        <span id="staffRole-error" class="error text-sm mt-1 block hidden"></span>
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Email</label>
                        <input type="email" id="staffEmail"
                            class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="exemple@gmail.com">
                        <span id="staffEmail-error" class="error text-sm mt-1 block hidden"></span>
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Téléphone</label>
                        <input type="text" id="staffPhone"
                            class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="+2126XXXXXXXX">
                        <span id="staffPhone-error" class="error text-sm mt-1 block hidden"></span>
                    </div>

                    <div class="flex justify-center flex-col align-middle">
                        <label class="block text-sm font-medium mb-2">Expériences professionnelles</label>

                        <div id="experienceContainer" class="space-y-2">
                        </div>

                        <button type="button" id="Ajouter_Exp"
                            class="mt-2 px-3 py-1 bg-green-600 text-white rounded-lg hover:bg-green-700 m-auto">
                            + Ajouter une expérience
                        </button>
                    </div>

                    <div class="flex justify-end gap-3 mt-6">
                        <button type="submit" id="ajouter_employe"
                            class="px-4 m-auto py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 ">
                            Ajouter l'employé
                        </button>
                    </div>

                </form>
            </div>
        </div>
        <!-- when you click on the worker card it will display this modal contain the info. -->
        <div id="staffInfoModal"
            class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center z-50 hidden">

            <div class="bg-white w-full max-w-lg p-6 rounded-xl shadow-lg">

                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-blue-600">Staff Information</h2>
                    <button id="info_modal_btn_close" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div id="modalContent" class="max-h-96 overflow-y-auto space-y-4 pr-2">
                </div>

                <div class="mt-4 flex justify-end">
                    <button id="info_modal_btn_close_footer"
                        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Fermer</button>
                </div>

            </div>
        </div>

        <!-- wehn you click on the plus button it well show a modal of the worker that can access this hall -->
        <div id="add_worker_to_hall_modal"
            class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white w-full max-w-lg p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-blue-600">Sélectionner le personnel pour la salle</h2>
                </div>
                <div id="modalStaffList" class="max-h-96 overflow-y-auto p-4 m-6 border rounded-lg p-2"> </div>
                <button onclick="closeStaffModal()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    Fermer </button>
            </div>
        </div>


        <div id="modal_of_salles_in_mobile"
            class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white w-full max-w-2xl h-5/6 p-3 rounded-xl shadow-lg relative">

                <button id="close_salles_modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>

                <div id="salles_content_container" class="w-full h-full overflow-y-auto">
                </div>

            </div>
        </div>

        <script src="js/app.js" type="module"></script>
</body>

</html>
